presubmits:
  kubevirt/common-instancetypes:
  - name: pull-common-instancetypes
    branches:
      - main
    always_run: true
    optional: true
    decorate: true
    decoration_config:
      timeout: 3h
    max_concurrency: 5
    labels:
      preset-docker-mirror: "true"
    cluster: kubevirt-prow-control-plane
    spec:
      containers:
      - image: quay.io/kubevirtci/common-instancetypes-builder:v20231124-0bd5b70
        command:
        - "/bin/bash"
        - "-c"
        - "make && cp _build/* /logs/artifacts"
        resources:
          requests:
            memory: "1Gi"
  - name: pull-common-instancetypes-kubevirt-functest
    branches:
      - main
    always_run: false
    run_if_changed: "instancetypes/.*|preferences/.*|scripts/functest.sh"
    cluster: kubevirt-prow-workloads
    decorate: true
    decoration_config:
      grace_period: 5m0s
      timeout: 1h0m0s
    labels:
      preset-bazel-cache: "true"
      preset-bazel-unnested: "true"
      preset-docker-mirror-proxy: "true"
      preset-gcs-credentials: "true"
      preset-podman-in-container-enabled: "true"
      preset-podman-shared-images: "true"
      preset-shared-images: "true"
    max_concurrency: 1
    spec:
      containers:
      - command:
        - /usr/local/bin/runner.sh
        - "/bin/sh"
        - "-c"
        - "make kubevirt-up && make kubevirt-sync && make kubevirt-functest"
        env:
        - name: KUBEVIRT_MEMORY_SIZE
          value: 16G
        image: quay.io/kubevirtci/bootstrap:v20231115-51a244f
        name: ""
        resources:
          requests:
            memory: 20Gi
        securityContext:
          privileged: true
      nodeSelector:
        type: bare-metal-external
  - name: pull-build-common-instancetypes-builder
    always_run: false
    run_if_changed: "image/.*"
    branches:
      - main
    decorate: true
    decoration_config:
      timeout: 1h
    max_concurrency: 1
    labels:
      preset-podman-in-container-enabled: "true"
      preset-docker-mirror: "true"
    annotations:
      testgrid-create-test-group: "false"
    cluster: kubevirt-prow-workloads
    spec:
      nodeSelector:
        type: bare-metal-external
      containers:
        - image: quay.io/kubevirtci/golang:v20231115-51a244f
          env:
            - name: COMMON_INSTANCETYPES_CRI
              value: podman
          command:
            - "/usr/local/bin/runner.sh"
            - "/bin/bash"
            - "-c"
            - "make build_image"
          securityContext:
            privileged: true
          resources:
            requests:
              memory: "8Gi"
