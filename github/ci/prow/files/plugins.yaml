config_updater:
  maps:
    github/ci/prow/files/config.yaml:
      name: config
    github/ci/prow/files/plugins.yaml:
      name: plugins
    github/ci/prow/files/labels.yaml:
      name: label-config

plugins:
  kubevirt/kubevirt:
  - size
  - label
  - hold
  - assign
  - release-note
  - blunderbuss
  - lifecycle
  kubevirt/containerized-data-importer:
  - size
  - label
  - hold
  - assign
  - release-note

  kubevirt/project-infra:
  - config-updater

